<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RESTful Conversation Mining Data Sets</title>
  <script src="data.js"></script>
  <style>
  a{
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content{
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
  }
  a:hover, a:active {
    background-color: #ddd
  }
</style>
</head>
<body>
  <h1>Select a Data Set</h1>
  <div class="dropdown-content" id="dataSets">
    <p>
    </p>
  </div>
</body>
<script>
var div = document.getElementById("dataSets");
for(var dataSet in data){
  let a = document.createElement('a');
  let linkText = document.createTextNode(dataSet);
  let clients = data[dataSet];
  a.appendChild(linkText);
  a.addEventListener("click", function(){
    localStorage.setItem( 'objectToPass', JSON.stringify(clients));
  })
  a.href = "index.html";
  div.appendChild(a);
  div.appendChild(document.createElement("br"));
}
</script>
</html>
